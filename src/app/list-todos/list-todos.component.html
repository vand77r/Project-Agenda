<h1>My Todos</h1>
<small class="alert alert-success" *ngIf="message">{{message}}</small>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>DESCRIPTION</th>
                <th>DONE</th>
                <th>TARGET DATE</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
